<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>收货处理</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 700px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            width: 150px;
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 20px;
            background-color: #4285f4;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            min-width: 140px;
        }
        .form-actions button:hover {
            background-color: #3367d6;
        }

        /* ---------- [MOD] 新增：表单下方消息区样式（成功/错误/淡出） ---------- */
        .form-message {
            margin: 16px auto 0;
            max-width: 700px;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            display: none;              /* 默认隐藏，由脚本控制显示/隐藏 */
            transition: opacity .25s;   /* 淡出过渡 */
        }
        .form-message.is-success {
            display: block;
            background: #ecf8f0;
            color: #0a7a3d;
            border: 1px solid #bfe8cf;
        }
        .form-message.is-error {
            display: block;
            background: #fdecec;
            color: #b00020;
            border: 1px solid #f5b5b5;
        }
        .form-message.fade-out {
            opacity: 0;
        }
        /* ---------- [MOD] 结束 ---------- */
    </style>
</head>
<body>
<div class="form-container">
    <h2>收货处理</h2>
    <form id="receiveForm">
        <!-- 入仓时间（隐藏，默认当前日期） -->
        <input type="hidden" id="entryDate" name="entryDate">

        <div class="form-group">
            <label for="customerId">客户代码：</label>
            <input type="text" id="customerId" name="customerId" required>
        </div>

        <div class="form-group">
            <label for="packageNo">包裹单号：</label>
            <input type="text" id="packageNo" name="packageNo" required>
        </div>

        <div class="form-group">
            <label for="packageQty">单个数量：</label>
            <input type="number" id="packageQty" name="packageQty" list="qtyOptions" min="1" required>
            <datalist id="qtyOptions">
                <option value="1"></option>
                <option value="2"></option>
                <option value="5"></option>
                <option value="10"></option>
                <option value="20"></option>
                <option value="50"></option>
            </datalist>
        </div>

        <div class="form-group">
            <label for="remark">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注：</label>
            <textarea id="remark" name="remark" rows="3"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit">提   交</button>
        </div>
    </form>

</div>

<!-- [MOD] 新增：表单下方消息显示区（默认隐藏，脚本控制） -->
<div id="formMessage" class="form-message" role="status" aria-live="polite"></div>
<!-- [MOD] 结束 -->

<script>
    // 提交处理：优先走 electronAPI；拿不到则 postMessage 给父窗口（renderer.js 会转发）
    document.getElementById('receiveForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const data = {
            entryDate: document.getElementById('entryDate').value,
            customerId: document.getElementById('customerId').value,
            packageNo: document.getElementById('packageNo').value,
            packageQty: document.getElementById('packageQty').value,
            remark: document.getElementById('remark').value
        };

        if (window.electronAPI?.sendReceive) {
            window.electronAPI.sendReceive(data);
        } else {
            // 降级：发给父页面，由父页面转发给主进程（renderer.js 已新增桥接）
            window.parent.postMessage({ type: 'save-receive', data }, '*');
        }
    });

    // 结果监听（两路）：
    // 1) 如果 iframe 内就有 electronAPI，则直接监听 save-receive-result
    if (window.electronAPI?.onSaveReceiveResult) {
        window.electronAPI.onSaveReceiveResult(handleSaveResult);
    }
    // 2) 如果 iframe 内没有 electronAPI，则由父页面通过 postMessage 把结果转回来
    window.addEventListener('message', (e) => {
        if (e?.data?.type === 'save-receive-result') {
            handleSaveResult(e.data.result);
        }
    });

    // ---------- [MOD] 修复消息区再次点击不显示的问题：确保每次显示都把 display 设回 block ----------
    let __msgTimer = null;
    function showFormMessage(text, isError) {
        const box = document.getElementById('formMessage');
        if (!box) return;

        // 清掉上一次的计时器
        if (__msgTimer) {
            clearTimeout(__msgTimer);
            __msgTimer = null;
        }

        // 关键：无论当前处于什么状态，都先重置为“可见、未淡出”
        box.style.display = 'block';                 // ★ 修复点：覆盖之前的 display:none
        box.classList.remove('fade-out', 'is-success', 'is-error');

        // 设置内容与状态类
        box.textContent = text || '';
        box.classList.add(isError ? 'is-error' : 'is-success');

        // 5 秒后开始淡出；淡出动画结束再彻底隐藏
        __msgTimer = setTimeout(() => {
            box.classList.add('fade-out');
            setTimeout(() => {
                box.classList.remove('is-success', 'is-error', 'fade-out');
                box.style.display = 'none';          // 隐藏，为下一次做准备
            }, 300); // 与 CSS transition 对齐
        }, 5000);
    }
    // ---------- [MOD] 结束 ----------

    // 统一的保存结果处理（注意：主进程返回的是 success/message）
    function handleSaveResult(result) {
        console.log('[Receive] 收到保存结果：', result);
        if (result?.success) {
            // [MOD] 改为在表单下方显示成功提示，并自动隐藏
            showFormMessage(result.message || '保存成功', false);

            document.getElementById('receiveForm').reset();
            // 重新设置隐藏日期为当天
            setToday();
        } else {
            // [MOD] 改为在表单下方显示错误提示（红色），并自动隐藏
            showFormMessage(result?.message || '保存失败', true);
        }
    }

    // 页面加载时设置入仓时间为当前日期
    function setToday() {
        const entryDateField = document.getElementById('entryDate');
        const now = new Date();
        const yyyy = now.getFullYear();
        const mm = String(now.getMonth() + 1).padStart(2, '0');
        const dd = String(now.getDate()).padStart(2, '0');
        entryDateField.value = `${yyyy}-${mm}-${dd}`;
    }

    document.addEventListener('DOMContentLoaded', () => {
        setToday();

        // 回车自动跳到下一个输入框
        const inputs = document.querySelectorAll('#receiveForm input, #receiveForm textarea');
        inputs.forEach((input, index) => {
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const next = inputs[index + 1];
                    if (next) next.focus();
                    else document.querySelector('#receiveForm button[type="submit"]').focus();
                }
            });
        });
    });
</script>
</body>
</html>
