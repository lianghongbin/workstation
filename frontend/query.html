<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>出货申请查询</title>
    <link rel="stylesheet" href="apply-query.css">
</head>
<body>
<div class="container">
    <h2>出货申请查询</h2>

    <!-- 查询区 -->
    <div class="search-bar">
        <label for="search-barcode">产品条码：</label>
        <input type="text" id="search-barcode" placeholder="请输入产品条码" />
        <button id="search-btn">查询</button>
    </div>

    <!-- 数据表格 -->
    <table id="shipment-table">
        <thead>
        <tr>
            <th>产品条码</th>
            <th>箱数</th>
            <th>QTY</th>
            <th>提交时间</th>
        </tr>
        </thead>
        <tbody id="shipment-tbody">
        <!-- 数据行由 JS 渲染 -->
        </tbody>
    </table>

    <!-- 分页控件 -->
    <div class="pagination">
        <button id="prev-page">上一页</button>
        <span id="page-info">第 1 页</span>
        <button id="next-page">下一页</button>
    </div>
</div>

<script src="apply-query.js"></script>
</body>
</html>
