<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>USPS 打印面单</title>
    <style>
        @page {
            size: 6in 4in landscape; /* USPS 横版 4x6 标签 */
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;               /* 开启 flex 布局 */
            justify-content: center;     /* 水平居中 */
            align-items: center;         /* 垂直居中 */
            height: 100vh;               /* 占满整个窗口 */
        }

        .label-wrapper {
            width: 6in;
            height: 4in;
            border: 2px solid #000;
            box-sizing: border-box;
            padding: 0.2in;
            display: flex;
            flex-direction: column;
        }

        /* 顶部标题 */
        .label-header {
            text-align: center;
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
            font-size: 18pt;
            font-weight: bold;
        }

        /* 数据表格 */
        .label-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            flex-grow: 1;
        }

        .label-table th,
        .label-table td {
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12pt;
            text-align: left;
        }

        .label-table th {
            background: #f5f5f5;
            width: 30%;
        }
    </style>
</head>
<body>
<div class="label-wrapper">
    <!-- 标题 -->
    <div class="label-header">USPS LABEL</div>

    <!-- 数据表格 -->
    <table class="label-table" id="label-content"></table>
</div>

<script>
    function getQueryParam(name) {
        const params = new URLSearchParams(window.location.search);
        return params.get(name);
    }

    const dataParam = getQueryParam("data");
    if (dataParam) {
        const record = JSON.parse(decodeURIComponent(dataParam));
        const table = document.getElementById("label-content");
        table.innerHTML = `
        <tr><th>产品条码</th><td>${record.barcode || ""}</td></tr>
        <tr><th>箱数</th><td>${record.cartons || ""}</td></tr>
        <tr><th>QTY</th><td>${record.qty || ""}</td></tr>
        <tr><th>重量</th><td>${record.weight || ""} lb</td></tr>
        <tr><th>箱规</th><td>${record.spec || ""}</td></tr>
        <tr><th>备注</th><td>${record.remark || ""}</td></tr>
      `;
    }

    // 打开时自动触发打印
    window.onload = () => {
        window.print();
    };
</script>
</body>
</html>
